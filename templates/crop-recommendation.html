<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crop-recommendation.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <header>
        <a href="{{ url_for('index') }}" class="logo">Fasal</a>
        <ul class="navlist">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <button class="sign-in-btn"><h5><a href="{{ url_for('login') }}">Sign In</a></h5></button>
        </ul>
    </header>

    <h1 style="margin-top: 130px;">Crop Recommendation System <span>ðŸŒ±</span></h1>
    <div>
        <div class="container">
            <form action="/predict" method="POST">
                <div class="input-group">
                    <label class="label" for="Nitrogen">Nitrogen (N)</label>
                    <div class="input-label"><input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" required></div>
                </div>
                <div class="input-group">
                    <label class="label" for="Phosporus">Phosphorus (P)</label>
                    <div class="input-label"><input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" required></div>
                </div>
                <div class="input-group">
                    <label class="label" for="Potassium">Potassium (K)</label>
                    <div class="input-label"><input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" required></div>
                </div>
                <div class="input-group">
                    <label class="label" for="Temperature">Temperature (T)</label>
                    <div class="input-label"><input type="number" step="any" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" required></div>
                </div>
                <div class="input-group">
                    <label class="label" for="Humidity">Humidity</label>
                    <div class="input-label"><input type="number" step="any" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" required></div>
                </div>
                <div class="input-group">
                    <label class="label" for="pH">pH</label>
                    <div class="input-label"><input type="number" step="any" id="Ph" name="Ph" placeholder="Enter pH value" required></div>
                </div>
                <div class="input-group">
                    <label class="label" for="Rainfall">Rainfall</label>
                    <div class="input-label"><input type="number" step="any" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" required></div>
                </div>
    
                <div class="text-center">
                    <button type="submit">Get Recommendation</button>
                </div>
            </form>
            {% if result %}
            <div class="card bg-dark" style="width: 18rem;">
                <img src="{{url_for('static', filename='img.jpg')}}" class="card-1mg-top" alt="â€¦">
                <div class="card-body">
                    <h5 class="card-title">Recommend Crop for cultivation is:</h5>
                    <p class="card-text">{{ result }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/crop-recommendation.js') }}"></script>
</body>
</html>
